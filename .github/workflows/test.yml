name: Test NextCV

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync
    
    - name: Build package
      run: uv build
    
    - name: Run tests
      run: uv run pytest tests/ -v
    
    - name: Run example
      run: uv run python examples/python_example.py
    
    - name: Test numpy functionality
      run: |
        uv run python -c "
        import nextcv
        import numpy as np
        
        # Test basic functionality
        data = np.array([0, 64, 128, 192, 255], dtype=np.uint8)
        inverted = nextcv.invert(data)
        expected = np.array([255, 191, 127, 63, 0], dtype=np.uint8)
        
        assert np.array_equal(inverted, expected), f'Expected {expected}, got {inverted}'
        print('âœ“ Numpy functionality test passed')
        "
    
    - name: Test C++ example
      run: |
        cmake -B build -DNEXTCV_BUILD_EXAMPLES=ON
        cmake --build build
        ./build/examples/cpp_example