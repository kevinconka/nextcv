name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      changed_py_files: ${{ steps.changed-py-files.outputs.all_changed_files }}
      changed_cpp_files: ${{ steps.changed-cpp-files.outputs.all_changed_files }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: 🔍 Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            python:
              - '**/*.py'
              - '**/*.pyi'
            cpp:
              - '**/*.c'
              - '**/*.cpp'
              - '**/*.h'
              - '**/*.hpp'
              - '**/CMakeLists.txt'
              - '**/*.cmake'
              - '**/CMakePresets.json'
              - '**/Makefile'

      - name: 📝 Debug Changed Files
        run: |
          echo "Python changed files:"
          echo "${{ steps.changed-files.outputs.python_all_changed_files }}"
          echo "C++ changed files:"
          echo "${{ steps.changed-files.outputs.cpp_all_changed_files }}"

  test:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: >-
      ${{ needs.changed-files.outputs.python_all_changed_files != '' || needs.changed-files.outputs.cpp_all_changed_files != '' }}
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🐍 Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v6

      - name: 🔧 Install dependencies
        run: uv sync

      - name: ✨ Lint & Format Check
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: 🧪 Run Tests
        run: |
          uv run pytest \
            --cov=nextcv \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: 📊 Coverage Comment (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  cpp-check:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: >-
      ${{ needs.changed-files.outputs.cpp_all_changed_files != '' }}
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🐍 Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v6

      - name: 🔧 Install dependencies
        run: uv sync

      - name: 🛠️ Install Clang Tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-17 clang-17
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-17 100

      - name: 🛠️ Install Clang Tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@17
          echo "$(brew --prefix llvm@17)/bin" >> $GITHUB_PATH

      - name: 🎨 Check C++ Format
        run: |
          find src examples -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' -o -name '*.cc' \) \
            -not -path "*/build/*" \
            -exec clang-format --dry-run --Werror {} +

      - name: 🔨 Build C++ Examples
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DNEXTCV_BUILD_EXAMPLES=ON -DNEXTCV_BUILD_PYTHON=OFF
          cmake --build build --parallel
          ./build/examples/cpp_example
