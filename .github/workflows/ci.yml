name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks (formatting, linting, style)
  code-quality:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        llvm: [17] # set the LLVM/Clang major version(s) you want
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper diff detection

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: json
          filters: |
            python:
              - '**/*.py'
              - '**/pyproject.toml'
              - '**/ruff.toml'
            cpp:
              - '**/*.cpp'
              - '**/*.cc'
              - '**/*.c'
              - '**/*.hpp'
              - '**/*.h'
              - '**/*.hh'
              - '**/*.ipp'
              - '**/CMakeLists.txt'
              - '**/*.cmake'
              - '**/CMakePresets.json'
            config:
              - '**/.github/workflows/**'
              - '**/pyproject.toml'
              - '**/ruff.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync project (creates venv, installs build deps)
        run: uv sync

      - name: Ruff format check
        if: steps.changes.outputs.python == 'true' || steps.changes.outputs.config == 'true'
        shell: bash
        run: |
          set -euo pipefail
          files=$(jq -r '.[]?' <<< '${{ steps.changes.outputs.python_files || '[]' }}')
          if [ -n "$files" ]; then
            echo "$files" | xargs -r uv run ruff format --check
          else
            echo "No Python files changed, checking all files"
            uv run ruff format --check .
          fi

      - name: Ruff lint
        if: steps.changes.outputs.python == 'true' || steps.changes.outputs.config == 'true'
        shell: bash
        run: |
          set -euo pipefail
          files=$(jq -r '.[]?' <<< '${{ steps.changes.outputs.python_files || '[]' }}')
          if [ -n "$files" ]; then
            echo "$files" | xargs -r uv run ruff check
          else
            echo "No Python files changed, checking all files"
            uv run ruff check .
          fi

      - name: Install LLVM/Clang (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu') && (steps.changes.outputs.cpp == 'true' || steps.changes.outputs.config == 'true')
        shell: bash
        run: |
          set -eux
          curl -fsSL https://apt.llvm.org/llvm.sh -o /tmp/llvm.sh
          chmod +x /tmp/llvm.sh
          sudo /tmp/llvm.sh ${{ matrix.llvm }}
          sudo apt-get install -y \
            clang-${{ matrix.llvm }} \
            lld-${{ matrix.llvm }} \
            clang-tidy-${{ matrix.llvm }} \
            clang-format-${{ matrix.llvm }}
          echo "CC=clang-${{ matrix.llvm }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.llvm }}" >> $GITHUB_ENV
          clang-${{ matrix.llvm }} --version

      - name: Install LLVM/Clang (macOS)
        if: startsWith(matrix.os, 'macos') && (steps.changes.outputs.cpp == 'true' || steps.changes.outputs.config == 'true')
        shell: bash
        run: |
          set -eux
          brew update
          brew install llvm@${{ matrix.llvm }}
          LLVM_PREFIX="$(brew --prefix llvm@${{ matrix.llvm }})"
          echo "$LLVM_PREFIX/bin" >> $GITHUB_PATH
          echo "CC=clang"  >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          clang --version

      - name: Clang-format check
        if: steps.changes.outputs.cpp == 'true' || steps.changes.outputs.config == 'true'
        shell: bash
        run: |
          set -euo pipefail
          files=$(jq -r '.[]?' <<< '${{ steps.changes.outputs.cpp_files || '[]' }}')
          if [ -n "$files" ]; then
            echo "$files" | xargs -r clang-format --dry-run --Werror
          else
            echo "No C++ files changed, checking all files"
            find src examples -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' -o -name '*.cc' \) -not -path "*/build/*" -print0 | xargs -0 -I {} clang-format --dry-run --Werror {}
          fi

  # Job 2: Python Tests and Coverage (depends on code-quality, runs on all platforms)
  python-tests:
    timeout-minutes: 20
    needs: code-quality
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync project (creates venv, installs build deps)
        run: uv sync

      - name: Run tests with coverage
        run: uv run pytest --cov=nextcv --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: Package Distribution (wheel/sdist building, depends on python-tests, runs on all platforms)
  package-distribution:
    timeout-minutes: 15
    needs: python-tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync project (creates venv, installs build deps)
        run: uv sync

      - name: Build wheel and sdist
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

  # Job 4: C++ Compilation and Examples (depends on package-distribution, runs on all platforms)
  cpp-compilation:
    timeout-minutes: 20
    needs: package-distribution
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync project (creates venv, installs build deps)
        run: uv sync

      - name: Cache C++ build artifacts
        uses: actions/cache@v4
        with:
          path: |
            examples/build
            build
          key: ${{ runner.os }}-cpp-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.hpp') }}
          restore-keys: |
            ${{ runner.os }}-cpp-build-

      - name: Build C++ examples
        run: |
          # Ensure we're using the virtual environment Python
          PYTHON_EXECUTABLE=$(uv run which python)
          echo "Using Python: $PYTHON_EXECUTABLE"

          # Configure CMake with explicit Python path
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DNEXTCV_BUILD_EXAMPLES=ON \
            -DPython3_EXECUTABLE="$PYTHON_EXECUTABLE"

          # Build the project
          cmake --build build --parallel

          # Run the example
          ./build/examples/cpp_example | cat

      - name: Run Python example
        run: uv run python examples/python_example.py | cat
