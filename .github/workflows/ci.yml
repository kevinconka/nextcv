name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changed-python-files.outputs.all_changed_files }}
      cpp: ${{ steps.changed-cpp-files.outputs.all_changed_files }}
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: üîç Get python changed files
        id: changed-python-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.py
            **/*.pyi

      - name: üîç Get cpp changed files
        id: changed-cpp-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp

      - name: üìù Debug Changed Files
        run: |
          echo "Python changed files:"
          echo "${{ steps.changed-python-files.outputs.all_changed_files }}"
          echo "C++ changed files:"
          echo "${{ steps.changed-cpp-files.outputs.all_changed_files }}"

  test:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.python != '' || needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 15
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v5

      - name: üêç Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Install uv
        uses: astral-sh/setup-uv@v6

      - name: üîß Install dependencies
        run: uv sync

      - name: ‚ú® Lint & Format Check
        run: |
          uv run ruff check ${{ needs.changed-files.outputs.python }}
          uv run ruff format --check ${{ needs.changed-files.outputs.python }}

      - name: üß™ Run Tests
        run: |
          uv run pytest \
            --cov=nextcv \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: üìä Coverage Comment (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  cpp-check:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v5

      - name: üêç Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Install uv
        uses: astral-sh/setup-uv@v6

      - name: üîß Install dependencies
        run: uv sync

      - name: üõ†Ô∏è Install Clang Tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-17 clang-17 clang-tidy-17
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-17 100
          sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-17 100

      - name: üõ†Ô∏è Install Clang Tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@17
          echo "$(brew --prefix llvm@17)/bin" >> $GITHUB_PATH

      - name: üé® Check C++ Format
        run: |
          clang-format --dry-run --Werror ${{ needs.changed-files.outputs.cpp }}

      - name: üîç Run clang-tidy
        run: |
          # Generate compile_commands.json for clang-tidy
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DNEXTCV_BUILD_PYTHON=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          # Run clang-tidy on changed C++ files
          clang-tidy --config-file=.clang-tidy ${{ needs.changed-files.outputs.cpp }} -- -I build -I nextcv/_cpp/src

      - name: üî® Build C++ Examples
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DNEXTCV_BUILD_EXAMPLES=ON -DNEXTCV_BUILD_PYTHON=OFF
          cmake --build build --parallel
          ./build/examples/cpp_example
