name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changed-python-files.outputs.all_changed_files }}
      cpp: ${{ steps.changed-cpp-files.outputs.all_changed_files }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: ðŸ” Get python changed files
        id: changed-python-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.py
            **/*.pyi

      - name: ðŸ” Get cpp changed files
        id: changed-cpp-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp

      - name: ðŸ“ Debug Changed Files
        run: |
          echo "Python changed files:"
          echo "${{ steps.changed-python-files.outputs.all_changed_files }}"
          echo "C++ changed files:"
          echo "${{ steps.changed-cpp-files.outputs.all_changed_files }}"

  test:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.python != '' || needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ”§ Install dependencies
        run: uv sync

      - name: âœ¨ Lint & Format Check
        run: |
          uv run ruff check ${{ needs.changed-files.outputs.python }}
          uv run ruff format --check ${{ needs.changed-files.outputs.python }}

      - name: ðŸ§ª Run Tests
        run: |
          uv run pytest \
            --cov=nextcv \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: ðŸ“Š Coverage Comment (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  cpp-check:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ”§ Install dependencies
        run: uv sync

      - name: ðŸ” C++ Linting and Formatting
        uses: cpp-linter/cpp-linter-action@v2
        id: cpp-linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          ignore: "nextcv/_cpp/src/bindings/*"
          style: "file" # Use .clang-format config file
          tidy-checks: "" # Use .clang-tidy config file
          # only 'update' a single comment in a pull request thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}

      - name: Fail fast if linting failed
        if: steps.cpp-linter.outputs.checks-failed > 0
        run: exit 1

      - name: ðŸ”¨ Build C++ Examples
        run: |
          # Use Makefile for consistent build process
          make build
          # Run the example (if it exists)
          if [ -f "./build/examples/cpp_example" ]; then
            ./build/examples/cpp_example
          fi
