name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changed-python-files.outputs.all_changed_files }}
      cpp: ${{ steps.changed-cpp-files.outputs.all_changed_files }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: 🔍 Get python changed files
        id: changed-python-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.py
            **/*.pyi

      - name: 🔍 Get cpp changed files
        id: changed-cpp-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp

      - name: 📝 Debug Changed Files
        run: |
          echo "Python changed files:"
          echo "${{ steps.changed-python-files.outputs.all_changed_files }}"
          echo "C++ changed files:"
          echo "${{ steps.changed-cpp-files.outputs.all_changed_files }}"

  test:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.python != '' || needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Install Eigen3 (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev

      - name: 🔧 Install Eigen3 (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install eigen

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🔧 Install dependencies
        run: uv sync

      - name: ✨ Lint & Format Check
        run: |
          uv run ruff check ${{ needs.changed-files.outputs.python }}
          uv run ruff format --check ${{ needs.changed-files.outputs.python }}

      - name: 🧪 Run Tests
        run: |
          uv run pytest \
            --cov=nextcv \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: 📊 Coverage Comment (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  cpp-check:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Install Eigen3 (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev

      - name: 🔧 Install Eigen3 (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install eigen

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🔧 Install dependencies
        run: |
          uv sync

      - name: 🐛 Debug Print compile_commands.json
        run: cat build/compile_commands.json

      - name: 🔍 C++ Linting and Formatting
        uses: cpp-linter/cpp-linter-action@v2
        id: cpp-linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: "21"
          ignore: "nextcv/_cpp/src/bindings/*"
          style: "file" # Use .clang-format config file
          tidy-checks: "" # Use .clang-tidy config file
          database: "build/compile_commands.json" # Path to compile_commands.json
          extra-args: >
            ${{ startsWith(matrix.os, 'ubuntu') && '-isystem=/usr/include/eigen3' || '' }}
            ${{ startsWith(matrix.os, 'macos') && '-isysroot=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk' || '' }}
          verbosity: "debug" # Debug: Print clang-tidy commands
          # only 'update' a single comment in a pull request thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}
          no-lgtm: false

      - name: Fail fast if linting failed
        if: steps.cpp-linter.outputs.checks-failed > 0
        run: exit 1

      - name: 📝 Generate and Check Python Stubs
        run: |
          make stubs
          git diff --exit-code nextcv/_cpp/ || (echo "::error file=nextcv/_cpp/::Python stubs or ruff fixes are out of date. Please run 'make stubs' and commit the changes." && exit 1)

      - name: 🔨 Build C++ Examples
        run: |
          # Use Makefile for consistent build process
          make build
          # Run the example (if it exists)
          if [ -f "./build/examples/cpp_example" ]; then
            ./build/examples/cpp_example
          fi
