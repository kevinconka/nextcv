name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changed-python-files.outputs.all_changed_files }}
      cpp: ${{ steps.changed-cpp-files.outputs.all_changed_files }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: 🔍 Get python changed files
        id: changed-python-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.py
            **/*.pyi

      - name: 🔍 Get cpp changed files
        id: changed-cpp-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp

      - name: 📝 Debug Changed Files
        run: |
          echo "Python changed files:"
          echo "${{ steps.changed-python-files.outputs.all_changed_files }}"
          echo "C++ changed files:"
          echo "${{ steps.changed-cpp-files.outputs.all_changed_files }}"

  python-checks:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13 # py3.6 supported on darwin x64
            python-version: "3.6"
            legacy: true
            setup-deps: |
              brew install eigen
          - os: ubuntu-latest
            python-version: "3.10"
            legacy: false
            setup-deps: |
              sudo apt-get update
              sudo apt-get install -y libeigen3-dev
          - os: macos-latest
            python-version: "3.10"
            legacy: false
            setup-deps: |
              brew install eigen
    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.python != '' || needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Install System Dependencies
        run: ${{ matrix.setup-deps }}

      - name: 📦 Install python
        if: matrix.legacy == true
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install uv
        if: matrix.legacy != true
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🔧 Install Python Dependencies (Legacy)
        if: matrix.legacy == true
        run: |
          echo "Overriding pyproject.toml with pyproject.legacy.toml..."
          cp pyproject.legacy.toml pyproject.toml
          echo "Installing with pip for legacy Python ${{ matrix.python-version }}..."
          pip install -e ".[dev]"

      - name: 🔧 Install Python Dependencies (Modern)
        if: matrix.legacy != true
        run: |
          echo "Installing with uv for modern Python ${{ matrix.python-version }}..."
          uv sync

      - name: ✨ Lint & Format Check
        if: matrix.legacy != true
        run: |
          uv run ruff check ${{ needs.changed-files.outputs.python }}
          uv run ruff format --check ${{ needs.changed-files.outputs.python }}

      - name: 📝 Generate and Check Python Stubs (Ubuntu only)
        if: matrix.legacy != true && startsWith(matrix.os, 'ubuntu')
        run: |
          uv run make stubs
          git diff nextcv/_cpp/ || true
          git diff --exit-code nextcv/_cpp/ || (
            echo "::error::Python stubs are out of date. Run 'make stubs' and commit changes."
            exit 1
          )

      - name: 🧪 Run Tests (Legacy)
        if: matrix.legacy == true
        run: |
          echo "Running tests with pytest for legacy Python ${{ matrix.python-version }}..."
          pytest \
            --cov-report=term-missing:skip-covered \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: 🧪 Run Tests (Modern)
        if: matrix.legacy != true
        run: |
          echo "Running tests with uv for modern Python ${{ matrix.python-version }}..."
          uv run pytest \
            --cov-report=term-missing:skip-covered \
            --junitxml=pytest.xml \
            | tee pytest-coverage.txt

      - name: 📊 Coverage Comment (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          report-only-changed-files: true

  cpp-checks:
    needs: changed-files
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    if: ${{ needs.changed-files.outputs.cpp != '' }}
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔍 C++ Linting and Formatting
        uses: cpp-linter/cpp-linter-action@v2
        id: cpp-linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: "file" # Use .clang-format config file
          tidy-checks: | # Overrides Checks in .clang-tidy config file
            ${{ startsWith(matrix.os, 'macos') && '-bugprone-easily-swappable-parameters' || '' }}
          version: "21"
          ignore: "nextcv/_cpp/src/bindings/*|examples/*"
          database: "build/compile_commands.json" # Path to compile_commands.json
          # only 'update' a single comment in a pull request thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}
          no-lgtm: false

      - name: Fail fast if linting failed
        if: steps.cpp-linter.outputs.checks-failed > 0
        run: exit 1

  status:
    name: overall
    needs: [python-checks, cpp-checks]
    runs-on: ubuntu-latest
    if: always() # run even if others are skipped/fail
    steps:
      - name: Decide overall result
        run: |
          fail=0
          # If a needed job ran and failed, mark failure
          [[ "${{ needs.python-checks.result }}" == "failure" ]] && fail=1
          [[ "${{ needs.cpp-checks.result }}" == "failure" ]] && fail=1

          if [ $fail -eq 1 ]; then
            echo "Some checks failed."
            exit 1
          else
            echo "All required checks passed or were skipped."
            exit 0
          fi
