name: Build Wheels for ARM64

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.6"
            legacy: true
          - python-version: "3.8"
            legacy: true
          - python-version: "3.10"
            legacy: false

    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get install -y libeigen3-dev cmake

      - name: Setup build configuration
        if: matrix.legacy == true
        run: |
          echo "üêß Setting up legacy build for Python ${{ matrix.python-version }} compatibility..."
          cp pyproject.legacy.toml pyproject.toml

      - name: Build package
        run: |
          echo "Building with pip wheel..."
          pip3 wheel --no-deps -w dist .

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcv-wheel-python${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 5
