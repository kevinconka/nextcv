name: Build Wheels for ARM64

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - python-version: "3.6"
            build-system: "legacy"
          - python-version: "3.8"
            build-system: "legacy"
          - python-version: "3.10"
            build-system: "modern"

    runs-on: ubuntu-24.04-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup build configuration
        run: |
          if [ "${{ matrix.build-system }}" = "legacy" ]; then
            echo "üêß Setting up legacy build for Python ${{ matrix.python-version }} compatibility..."
            cp pyproject.legacy.toml pyproject.toml
          fi

      - name: Build package
        run: |
          echo "Building with pip wheel..."
          pip3 wheel --no-deps -w dist .

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcv-wheel-python${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 5
